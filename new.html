<!DOCTYPE html>
<html>

<head>
    <title>My Now Amazing Webpage</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick-theme.min.css"
        integrity="sha512-17EgCFERpgZKcm0j0fEq1YCJuyAWdz9KUtv1EjVuaOz8pDnh/0nZxmU6BBXwaaxqoi9PQXnRWqlcDB027hgv9A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.css"
        integrity="sha512-yHknP1/AwR+yx26cB1y0cjvQUMvEa2PFzt1c9LlS4pRQ5NOTZFWbhBig+X9G9eYW/8m0/4OXNx8pxJ6z57x0dw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Add your custom CSS styles here */

        /* Container for the carousel */
        .carousel-container {
            width: 80%;
            /* Adjust the width as needed */
            margin: 0 auto;
            /* Center the carousel */
            margin-bottom: 20px;
            /* Add some space between carousels */
        }

        .carousel-content {
            width: 200px;
            height: 200px;
            background-color: antiquewhite;
        }

        /* Individual slides */
        .slick-slide {
            margin: 0 10px;
            /* Adjust the margin as needed */
        }

        /* Styling for the dots navigation */
        .slick-dots {
            text-align: center;
            margin-top: 20px;
            /* Adjust the margin as needed */
        }

        /* Styling for the dots */
        .slick-dots li {
            display: inline-block;
            margin: 0 5px;
            /* Adjust the margin as needed */
        }

        /* Styling for active dot */
        .slick-dots li.slick-active button {
            background: #007bff;
            /* Change the background color as needed */
        }

        /* Styling for the previous and next buttons */
        .slick-prev,
        .slick-next {
            font-size: 20px;
            line-height: 1;
            color: #ffffff;
            background-color: #007bff;
            border: none;
            border-radius: 50%;
            width: 40px;
            height: 40px;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            z-index: 1;
            cursor: pointer;
        }

        /* Styling for the next button */
        .slick-next {
            right: 10px;
        }

        /* Styling for the previous button */
        .slick-prev {
            left: 10px;
        }

        /* Change button color on hover */
        .slick-prev:hover,
        .slick-next:hover {
            background-color: #0056b3;
        }
    </style>
</head>

<body>

    <div class="carousel-container">
        <h2>Carousel 1</h2>
        <div class="your-class">
            <div class="carousel-content">your content</div>
            <div class="carousel-content">your content</div>
            <div class="carousel-content">your content</div>
            <div class="carousel-content">your content</div>
            <div class="carousel-content">your content</div>
        </div>
    </div>

    <div class="carousel-container">
        <h2>Carousel 2</h2>
        <div class="your-class1">
            <div class="carousel-content">your content</div>
            <div class="carousel-content">your content</div>
            <div class="carousel-content">your content</div>
            <div class="carousel-content">your content</div>
            <div class="carousel-content">your content</div>
        </div>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/slick-carousel/1.9.0/slick.min.js"
        integrity="sha512-HGOnQO9+SP1V92SrtZfjqxxtLmVzqZpjFFekvzZVWoiASSQgSr4cw9Kqd2+l8Llp4Gm0G8GIFJ4ddwZilcdb8A=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
    </script>
    <script type="text/javascript">
        // Initialize each carousel separately
        $('.your-class').each(function () {
            $(this).slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 3,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 2000,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });

        $('.your-class1').each(function () {
            $(this).slick({
                dots: true,
                infinite: true,
                speed: 300,
                slidesToShow: 1,
                slidesToScroll: 1,
                autoplay: true,
                autoplaySpeed: 1000,
                responsive: [
                    {
                        breakpoint: 1024,
                        settings: {
                            slidesToShow: 2,
                            slidesToScroll: 1,
                            infinite: true,
                            dots: true
                        }
                    },
                    {
                        breakpoint: 600,
                        settings: {
                            slidesToShow: 1,
                            slidesToScroll: 1
                        }
                    }
                ]
            });
        });
    </script>
</body>

</html>
